<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification du Mot de Passe</title>
    <link rel="stylesheet" href="loginChasse.css">
</head>

<body>
    <img src="association.jpg" alt="Image de présentation" class="image">
    <div class="container">
        <h1>Accès sécurisé</h1>
        <div class="image-container">
            <p class="description">Nous sommes plusieurs, unis pour une cause,<br>
                Ensemble, nous agissons et nous choisissons,<br>
                Nous formons un lien, une force qui propose,<br>
                Unir nos efforts, telle est notre mission.<br>
                Qui sommes-nous ?</p>
            <form id="passwordForm">
                <label for="password">Entrez le mot de passe :</label>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <button type="submit">Valider</button>
                <p id="errorMessage" class="error"></p>
            </form>
        </div>

    </div>

    <script src="loginChasse.js"></script>
</body>

</html>
